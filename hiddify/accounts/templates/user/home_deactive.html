<!DOCTYPE html>
<html lang="fa" dir="rtl">
{% load static %}

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>اضافه کردن کانفیگ</title>
  <link rel="shortcut icon" href="{% static 'logo/batman_logo_y.png' %}" type="image/x-icon">

  <!-- Import Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" />

  

  <!-- Custom CSS -->
  <link href="{% static 'css/base.css' %}" rel="stylesheet" />
</head>

<body class="p-4" style="overflow-y: auto;">
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg custom-navbar navbar-light bg-light">
    <div class="container-fluid justify-content-between">
      <!-- Navbar Toggler for mobile view -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Navbar Content (collapsible) -->
      <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
        <!-- Left-aligned items -->
        <ul class="navbar-nav">
          <li class="nav-item">
            <span class="nav-link text-dark">کاربر فعال نیست</span>
          </li>
        </ul>

        <!-- Right-aligned 'Invite Code' and 'خروج' buttons -->
        <ul class="navbar-nav">
          <li class="nav-item me-3">
          </li>
          <li class="nav-item me-3">
            <a class="btn btn-danger btn-click text-white px-4 py-2" href="{% url 'logout' %}">خروج</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Form Container -->
  <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="form-container bg-white rounded-lg shadow-lg p-5" style="max-width: 500px; width: 100%;">
      <h1 class="text-center mb-4 header">اضافه کردن کانفیگ</h1>

      <form id="config-form" action="{% url 'addconfig' %}" method="POST">
        {% csrf_token %}
        <!-- Input for config -->
        <div class="mb-3">
          <label for="config" class="form-label text-end w-100">کانفیگ را وارد کنید</label>
          <input type="text" id="uuid" name="uuid" placeholder="کانفیگ یا uuid را وارد کنید" required
            class="form-control text-end" />
        </div>

        <!-- Submit Button -->
        <div class="text-center">
          <button type="submit" class="btn btn-warning btn-click w-100">ارسال</button>
        </div>
      </form>
    </div>
  </div>

  {% include "includes/alert.html" %}
  {% include "includes/footer.html" %}
</body>




<!-- Bootstrap JS (for alert close button functionality) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<script src="{% static 'js/script.js' %}"></script>


</html>
