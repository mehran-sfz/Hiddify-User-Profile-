<!-- Alert Messages -->
{% if messages %}
<div
  id="alert-box"
  class="position-fixed top-0 end-0 p-4"
  style="z-index: 9999; padding: 20px; top: 20%;">
  {% for message in messages %}
  <div
    class="alert
    {% if message.tags == 'success' %}
    alert-success
    {% elif message.tags == 'warning' %}
    alert-warning
    {% elif message.tags == 'error' %}
    alert-danger
    {% else %}
    alert-info  
    {% endif %}
    alert-dismissible fade show"



    role="alert"
    id="popup-alert"
  >
    <span>{{ message }}</span>
    <button
      type="button"
      class="btn-close"
      data-bs-dismiss="alert"
      aria-label="Close"
    ></button>
  </div>
  {% endfor %}
</div> 
{% endif %}

<Script>
// Show Alert Box
setTimeout(function () {
  var alertBox = document.getElementById("popup-alert");
  if (alertBox) {
    var bsAlert = new bootstrap.Alert(alertBox);
    bsAlert.close();
  }
}, 5000);
</Script>
